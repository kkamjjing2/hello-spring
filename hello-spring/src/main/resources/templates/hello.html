<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
<!--thymeleaf의 th 다.-->
<!--${data}에서 data는 HelloController 의 model.addAttribute 에서 attributeName : "data" 의 data다.-->
<!--data는 key 역할을 한다. value 인 attributeValue 의 "hello!!" 로 치환된다.-->
</body>
</html>
