<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}">
<!--        model 안의 값을 꺼낸다.-->
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
      </tr>
      </tbody>
<!--      로직 :  <tbody> 안에서 루프를 돌면서 리스트를 반환한다.-->
<!--      ${members} 에서 값을 꺼내 member 안에 저장하고 getId, getName 에 접근한다.-->
    </table>
  </div>
</div> <!-- /container -->
</body>
</html>
